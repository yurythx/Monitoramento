# Docker Compose Principal - Monitoramento GLPI+Zabbix+Grafana
# Estrutura modular: cada serviço tem seu próprio arquivo na pasta correspondente
# Para iniciar todos: docker-compose up -d
# Para iniciar serviço específico: docker-compose -f GLPI/glpi.yml up -d

include:
  # Serviços de monitoramento
  - GLPI/glpi.yml
  - Zabbix/zabbix.yml
  - Grafana/grafana.yml
  # Sistema de backup automatizado
  - backup/backup.yml

# Rede compartilhada entre todos os serviços
networks:
  itsm_shared_net:
    driver: bridge
